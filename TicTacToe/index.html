<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Tic-Tac-Toe</h1>

    <div id="playerForm">
        <label for="playerXName">Entrez votre nom :</label>
        <input type="text" id="playerXName" placeholder="Nom du joueur X">
        <button id="startButton">Commencer la partie</button>
    </div>

    <div id="scoreboard" style="display: none;">
        <p><span id="playerXLabel">Joueur X</span> : <span id="scoreX">0</span></p>
        <p>Ordinateur : <span id="scoreO">0</span></p>
        <p>Matchs Nuls : <span id="scoreDraw">0</span></p>
        <p>Temps écoulé : <span id="timer">00:00</span></p>
    </div>

    <div id="board" class="board" style="display: none;"></div>
    <p id="message"></p>
    <button id="replayButton" style="display: none;">Rejouer</button>
</div>

<script src="script.js"></script>

</body>
</html>
